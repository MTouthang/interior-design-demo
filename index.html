<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="small.css" media="(max-width: 525px)" />
  </head>
  <body>
    <header>
      <div class="logo-heading">
        <h1>
          Logo <br />
          here
        </h1>
      </div>
      <div class="nav-list">
        <div tabindex="0" class="menu">
          <img class="toggle" src="/asset/angle-down-solid.svg" alt="" />
          <ul class="nav-items">
            <li class="nav-item nav">About Us</li>
            <li class="nav-item nav">Benefits</li>
            <li class="nav-item nav">Projects</li>
            <li class="nav-item nav">Stages</li>
            <li class="nav-item nav">Services</li>
          </ul>
        </div>

        <div class="nav-list2">
          <img
            class="logo logo-phone"
            src="./asset/phone-call-svgrepo-com.svg"
            alt="call-logo"
          />
          <p>
            Call us <br />
            +38(097) 654 54 34
          </p>
        </div>
      </div>
    </header>
    <main>
      <section id="container">
        <div class="left-container">
          <h1>Interior Design That Care About Details</h1>
          <button>Learn More</button>
        </div>
        <div class="right-container">
          <div class="r-c-one">
            <img
              class="logo logo-puzzle"
              src="./asset/puzzle-piece-svgrepo-com.svg"
              alt="puzzle piece"
            />
            <p>We create your space better based on your own idea</p>
          </div>
          <div class="line line1"></div>
          <div class="dot dot1"></div>
          <div class="r-c-two">
            <img
              class="logo logo-lightbulb"
              src="./asset/lightbulb-svgrepo-com.svg"
              alt="light bulb piece"
            />
            <p>Innovation ideas, stylish design for home & business</p>
          </div>
          <div class="line line2"></div>
          <div class="dot dot2"></div>
        </div>
      </section>
    </main>
  </body>
</html>
